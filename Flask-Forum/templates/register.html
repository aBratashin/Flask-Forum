{% extends 'base.html' %}

{% block title %}
Регистрация
{% endblock %}

{% block content %}
<div class="container form-container mt-5">
    <h2 class="display-4 text-center mb-4">Регистрация</h2>
    <form method="post">
        {% if not current_user %}
        <div class="mb-3">
            <label for="registerUsername" class="form-label">Имя пользователя</label>
            <input name="username" type="text" class="form-control" id="registerUsername"
                placeholder="Введите ваше имя:">
        </div>
        <div class="mb-3">
            <label for="registerPassword" class="form-label">Пароль</label>
            <input name="password" type="password" class="form-control" id="registerPassword"
                placeholder="Введите пароль:">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>
        {% endif %}
        {% if current_user %}
        <h1 class="display-6 text-center text-danger">Выйдите из аккаунта, чтобы создать другой!</h1>
        {% endif %}
    </form>
</div>
{% endblock %}
